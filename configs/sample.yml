# Simulation parameters
num_agents: 100
generations: 100
T: 50

mutation_rate: 0.01

# "cycle" | "small_world" | "scale_free"
topology: small_world

# Meta-environment influence (0.0 = OFF → GA, >0.0 = ON → meta-GA)
meta_influence: 0.0

# Network parameters
small_world_k: 4
small_world_p: 0.1
scale_free_m: 2

# Logging directory
output_dir: results3
output_base: "smallworld_meta00"
